<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAASR - Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-4 lg:p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">DAASR Monitoring Dashboard</h1>
                <p class="text-gray-400">Dynamic Adaptive Algorithm for Scalable Rate-limiting</p>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 bg-gray-800 px-4 py-2 rounded-lg">
                <span id="status-light" class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></span>
                <span id="status-text" class="font-medium text-gray-300">Connecting...</span>
            </div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- System Health -->
            <div class="col-span-1 md:col-span-2 lg:col-span-1 card bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">System Health</h2>
                <div id="health-metrics" class="space-y-3 text-gray-300">
                    <!-- Health metrics will be injected here -->
                </div>
            </div>

            <!-- Key Metrics -->
            <div class="col-span-1 md:col-span-2 lg:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-6">
                <div class="card bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col justify-center items-center">
                    <h3 class="text-lg font-medium text-gray-400">Requests per Second</h3>
                    <p id="rps-metric" class="text-4xl font-bold text-cyan-400">0</p>
                </div>
                <div class="card bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col justify-center items-center">
                    <h3 class="text-lg font-medium text-gray-400">Avg. Response Time</h3>
                    <p id="avg-response-metric" class="text-4xl font-bold text-green-400">0ms</p>
                </div>
                <div class="card bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col justify-center items-center">
                    <h3 class="text-lg font-medium text-gray-400">Error Rate</h3>
                    <p id="error-rate-metric" class="text-4xl font-bold text-red-400">0%</p>
                </div>
            </div>

            <!-- Real-time Traffic Chart -->
            <div class="col-span-1 md:col-span-2 lg:col-span-4 card bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-white">Real-time Traffic (RPS)</h2>
                    <div id="chart-interval-selector" class="flex space-x-1 bg-gray-700 p-1 rounded-lg">
                        <button data-interval="60" class="interval-btn active-interval">1m</button>
                        <button data-interval="300" class="interval-btn">5m</button>
                        <button data-interval="900" class="interval-btn">15m</button>
                    </div>
                </div>
                <div class="relative flex-grow w-full" style="height: 30vh;">
                    <canvas id="traffic-chart"></canvas>
                </div>
            </div>

            <!-- Top Endpoints & IPs -->
            <div class="col-span-1 md:col-span-1 lg:col-span-2 card bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Top 5 Endpoints</h2>
                <ul id="top-endpoints" class="space-y-2 text-gray-300"></ul>
            </div>
            <div class="col-span-1 md:col-span-1 lg:col-span-2 card bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Top 5 IPs</h2>
                <ul id="top-ips" class="space-y-2 text-gray-300"></ul>
            </div>

            <!-- Blocklist Management -->
            <div class="col-span-1 md:col-span-2 lg:col-span-4 card bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Blocklist Management</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-grow">
                        <form id="blocklist-form" class="flex gap-2">
                            <input type="text" id="ip-input" placeholder="Enter IP to block (e.g., 192.168.1.1)" class="flex-grow bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Block IP</button>
                        </form>
                    </div>
                    <div class="flex-grow md:max-w-md">
                        <h3 class="text-lg font-semibold mb-2">Currently Blocked IPs</h3>
                        <ul id="blocklist" class="bg-gray-900 p-4 rounded-lg max-h-48 overflow-y-auto">
                            <!-- Blocked IPs will be injected here -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
